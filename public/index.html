<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      (function(){
        function initElementDom() {
          var docEle = document.documentElement
          var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
          var recalc = function() {
            var clientWidth = docEle.clientWidth
            if (!clientWidth) {
              return
            }
            var fontSizeNum = 100 * (clientWidth / 414)
            docEle.style.fontSize = fontSizeNum + 'px'
            window.fontSizeNum = fontSizeNum
          }
          recalc()
          window.addEventListener(resizeEvt, recalc, false)
          window.addEventListener('DOMContentLoaded', recalc, false)
        }
        initElementDom()
      })()
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
